<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <title>معرض الصور</title>
    <link rel="icon" href="profile 0.icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #7c4dff 0%, #ffd600 100%);
            margin: 0;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 16px;
        }
        
        .section-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 32px;
            text-align: center;
            color: #fff;
            text-shadow: 0 2px 8px #7c4dff88;
        }
        
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 24px;
            justify-content: center;
        }
        
        .gallery-item {
            flex: 1 1 220px;
            max-width: 220px;
            background: linear-gradient(120deg, #f3f0ff 70%, #fffbe7 100%);
            border-radius: 18px;
            box-shadow: 0 2px 12px #ffd60033;
            padding: 12px;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .gallery-item:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 24px #7c4dff44;
        }
        
        .gallery-item img {
            width: 100%;
            border-radius: 12px;
            box-shadow: 0 2px 8px #7c4dff22;
        }
        
        .back-btn {
            display: inline-block;
            margin-bottom: 24px;
            padding: 8px 24px;
            background: #fff;
            color: #7c4dff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 8px #ffd60022;
            transition: background 0.2s, color 0.2s;
            text-decoration: none;
        }
        
        .back-btn:hover {
            background: #7c4dff;
            color: #fff;
        }
    </style>
</head>

<body>
    <div style="text-align:center; margin-top:32px;">
        <img src="profile img.png" alt="لوجو الكنيسة" style="width:120px; height:auto; border-radius:16px; box-shadow:0 2px 12px #7c4dff44;">
    </div>
    <div class="container">
        <a class="back-btn" href="https://saintabanoub.github.io/stabanoubchurch/">رجوع</a>
        <section id="gallery">
            <div class="section-title">معرض الصور</div>
            <div class="gallery" id="gallery-list">
                <!-- الصور ستضاف ديناميكياً -->
            </div>
        </section>
    </div>
    <script>
        const galleryList = document.getElementById('gallery-list');
        const images = [{
            src: "profile img.png",
            alt: "صورة 1"
        }, {
            src: "profile img.png",
            alt: "صورة 2"
        }, {
            src: "profile img.png",
            alt: "صورة 3"
        }, {
            src: "profile img.png",
            alt: "صورة 4"
        }, {
            src: "profile img.png",
            alt: "صورة 5"
        }, {
            src: "profile img.png",
            alt: "صورة 6"
        }, {
            src: "profile img.png",
            alt: "صورة 7"
        }, {
            src: "profile img.png",
            alt: "صورة 8"
        }, {
            src: "profile img.png",
            alt: "صورة 9"
        }, {
            src: "profile img.png",
            alt: "صورة 10"
        }];
        images.forEach(img => {
            const div = document.createElement('div');
            div.className = 'gallery-item';
            div.innerHTML = `<img src="${img.src}" alt="${img.alt}">`;
            galleryList.appendChild(div);
        });
    </script>
</body>

</html>
